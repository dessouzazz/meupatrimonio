<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Patrimônio</title>
</head>
<body>
    <img src="assets/images/logomeupatrimonio.png" id="logosite" alt="Logo do aplicativo">

    <div id="container">
        <div id="logintitle">
            <h1>Login</h1>
        </div>
        <form>
            <div class="form">
                <label>Login:</label>
                <input type="text" class="campo">
            </div>
            <div class="form">
                <label>Senha:</label>
                <input type="password" class="campo">
            </div>
            <button id="click">Acessar</button>
            <br>
            <button id="register">Não possui conta? cadastre-se aqui</button>
        </form>
    </div>

    <footer>
        <p>
            Um projeto desenvolvido pelos alunos do curso de sistemas de informação
            na <br>UniRios - Centro Universitário do Rio São Francisco.
        </p>

        <p>
            Em parceria com a prefeitura da cidade de Jatobá - PE.
        </p>

        <p>&copy; 2024 - José Eric. Todos os direitos reservados.</p>
        <p id="v">Versão: 1.1</p>
        <img src="assets/images/unirios_logo.png" id="unirios" alt="Logo UniRios">
        <img src="assets/images/modelo1png.png" id="logoprincipal" alt="Logo Vision Soluctions">
        <img src="assets/images/jatoba_logo.png" id="jatoba" alt="Logo Jatobá">
    </footer>
</body>
</html>
